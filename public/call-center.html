<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コールセンター - チャットサポート</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #1A1A1A;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .cc-header {
            flex-shrink: 0;
            background: #0d0d0d;
            color: #BF00FF;
            padding: 14px 24px;
            border-bottom: 1px solid rgba(191, 0, 255, 0.3);
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .lang-toggle {
            background: rgba(191, 0, 255, 0.2);
            border: 1px solid rgba(191, 0, 255, 0.4);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.85em;
            color: #BF00FF;
            cursor: pointer;
            transition: all 0.3s;
        }
        .lang-toggle:hover {
            background: rgba(191, 0, 255, 0.35);
        }
        .cc-body {
            flex: 1;
            display: flex;
            min-height: 0;
            overflow: hidden;
        }
        .cc-sidebar {
            flex-shrink: 0;
            width: 240px;
            background: #0d0d0d;
            border-right: 1px solid rgba(191, 0, 255, 0.3);
            padding: 20px 16px;
            overflow-y: auto;
        }
        .cc-sidebar-title {
            font-size: 0.9em;
            color: #BF00FF;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .cc-sidebar label {
            display: block;
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 6px;
        }
        .cc-sidebar input,
        .cc-sidebar select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 14px;
            border: 1px solid rgba(191, 0, 255, 0.3);
            border-radius: 8px;
            background: #202020;
            color: #e0e0e0;
            font-size: 0.95em;
        }
        .cc-sidebar input::placeholder { color: #666; }
        .cc-sidebar select:disabled { opacity: 0.6; cursor: not-allowed; }
        .cc-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            min-width: 0;
            max-width: 100%;
            padding: 20px;
        }
        #ccChatScroll {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px 0;
        }
        #ccChatScroll::-webkit-scrollbar { width: 8px; }
        #ccChatScroll::-webkit-scrollbar-track { background: #1a1a2e; }
        #ccChatScroll::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #BF00FF 0%, #D200FF 100%); border-radius: 4px; }
        .cc-input-area {
            flex-shrink: 0;
            background: #1A1A1A;
            padding: 16px 0;
            border-top: 1px solid rgba(191, 0, 255, 0.3);
            margin-top: 10px;
        }
        .cc-input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        #chatInput {
            flex: 1;
            background: #202020;
            color: #e0e0e0;
            border: 1px solid rgba(191, 0, 255, 0.3);
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 1em;
            font-family: inherit;
            resize: none;
            min-height: 48px;
            max-height: 120px;
        }
        #chatInput::placeholder { color: #808080; }
        .cc-send-btn {
            background: linear-gradient(135deg, #BF00FF 0%, #D200FF 100%);
            color: #fff;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            flex-shrink: 0;
        }
        .cc-send-btn:hover {
            background: linear-gradient(135deg, #D200FF 0%, #BF00FF 100%);
        }
        .chat-message { margin-bottom: 15px; }
        .chat-message.user { text-align: right; }
        .chat-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 0.95em;
            line-height: 1.5;
        }
        .chat-bubble.user {
            background: linear-gradient(135deg, #BF00FF 0%, #D200FF 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(191, 0, 255, 0.4);
        }
        .chat-bubble.ai {
            background: #202020;
            color: #e0e0e0;
            border: 1px solid rgba(191, 0, 255, 0.3);
        }
        .quick-reply-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
        .quick-reply {
            background: rgba(191, 0, 255, 0.1);
            color: #BF00FF;
            padding: 8px 14px;
            border-radius: 18px;
            font-size: 0.85em;
            cursor: pointer;
            border: 1px solid rgba(191, 0, 255, 0.4);
            transition: all 0.2s;
        }
        .quick-reply:hover { background: rgba(191, 0, 255, 0.25); }
        .card {
            background: #202020;
            border: 1px solid rgba(191, 0, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin: 8px 0;
        }
        .card-title { font-weight: 600; color: #BF00FF; margin-bottom: 8px; }
        .button {
            background: linear-gradient(135deg, #BF00FF 0%, #D200FF 100%);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            margin: 4px 8px 4px 0;
        }
        .button:hover { background: linear-gradient(135deg, #D200FF 0%, #BF00FF 100%); }
        #bluetoothStepGuideModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            z-index: 9000;
            overflow-y: auto;
            padding: 20px;
        }
        #bluetoothStepGuideContent { max-width: 500px; margin: 0 auto; }
    </style>
</head>
<body>
    <header class="cc-header">
        <span data-i18n="header-title">コールセンター - チャットサポート</span>
        <button class="lang-toggle" onclick="toggleLanguage()">
            <span id="langLabel">EN</span>
        </button>
    </header>
    <div class="cc-body">
        <aside class="cc-sidebar">
            <div class="cc-sidebar-title" data-i18n="sidebar-title">対象車両</div>
            <label for="ccModel" data-i18n="label-model">対象のモデル</label>
            <select id="ccModel" onchange="onCcModelChange()">
                <option value="" data-i18n="option-select">選択してください</option>
                <option value="G">Model G</option>
                <option value="B">Model B</option>
            </select>
            <label for="ccYear" data-i18n="label-year">年式</label>
            <select id="ccYear" disabled>
                <option value="" data-i18n="option-select">選択してください</option>
                <option value="2025-06">2025年6月発売</option>
                <option value="2024-11">2024年11月発売</option>
                <option value="2023-04">2023年4月発売</option>
            </select>
        </aside>
        <main class="cc-main">
        <div id="ccChatScroll">
            <div id="chatMessages"></div>
        </div>
        <div class="cc-input-area">
            <div class="cc-input-row">
                <textarea id="chatInput" placeholder="お客様の質問や状況を入力してください..." rows="1"
                    data-i18n-placeholder="input-placeholder"
                    onkeypress="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendChatMessage(); }"></textarea>
                <button type="button" class="cc-send-btn" onclick="sendChatMessage()" data-i18n="btn-send">送信</button>
            </div>
            <div style="font-size: 0.8em; color: #888; margin-top: 8px;" data-i18n="hint-enter">Shift+Enter で改行</div>
        </div>
    </main>
    </div>
    <div id="bluetoothStepGuideModal">
        <div id="bluetoothStepGuideContent"></div>
    </div>

    <script>window.CC_CHAT_SCROLL_ID = 'ccChatScroll';</script>
    <script src="chat-engine-cc.js"></script>
    <script>
        // 多言語対応
        let currentLang = 'ja';
        const translations = {
            ja: {
                'header-title': 'コールセンター - チャットサポート',
                'sidebar-title': '対象車両',
                'label-model': '対象のモデル',
                'label-year': '年式',
                'option-select': '選択してください',
                'input-placeholder': 'お客様の質問や状況を入力してください...',
                'btn-send': '送信',
                'hint-enter': 'Shift+Enter で改行'
            },
            en: {
                'header-title': 'Call Center - Chat Support',
                'sidebar-title': 'Target Vehicle',
                'label-model': 'Model',
                'label-year': 'Year',
                'option-select': 'Please select',
                'input-placeholder': 'Please enter your question or situation...',
                'btn-send': 'Send',
                'hint-enter': 'Shift+Enter for new line'
            }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'ja' ? 'en' : 'ja';
            document.getElementById('langLabel').textContent = currentLang === 'ja' ? 'EN' : '日本語';
            document.documentElement.lang = currentLang;
            applyTranslations();
        }

        function applyTranslations() {
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (t[key]) el.placeholder = t[key];
            });
            document.title = t['header-title'];
        }

        function onCcModelChange() {
            var model = document.getElementById('ccModel');
            var year = document.getElementById('ccYear');
            if (model && year) {
                if (model.value) {
                    year.disabled = false;
                    year.value = '';
                } else {
                    year.disabled = true;
                    year.value = '';
                }
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            initTheme001Chat();
        });
    </script>
</body>
</html>
